{% extends 'base.html' %}
{% block content %}
    <style>
    @import url('https://fonts.googleapis.com/css?family=Heebo:400,700|Open+Sans:400,700');


    :root {
    --color: #3c3163;
    --transition-time: 0.5s;
    }



    .blog-layout {
    margin:0;
    width:100%;
    min-height: 100vh;
    font-family: 'Open Sans';
    background: #fafafa;
    justify-content:center;
    align-items:center;

    }

    a {
    color: inherit;
    }

    .cards-wrapper {
    display: grid;
    justify-content: center;
    align-items: center;
    grid-gap: 4rem;
    padding: 3rem;
    margin-rigth:1rem;
    width: max-content;
    }

    .card {
    font-family: 'Heebo';
    --bg-filter-opacity: 0.5;
    background-image: linear-gradient(rgba(0,0,0,var(--bg-filter-opacity)),rgba(0,0,0,var(--bg-filter-opacity))), var(--bg-img);
    height: 20em;
    width: 14em;
    font-size: 1em;
    color: white;
    border-radius: 1em;
    margin:0.5em;
    padding-top:1em;
    display: flex;
    align-items: center;
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 4em -1em black;
    transition: all, var(--transition-time);
    position: relative;
    overflow: hidden;
    border: 5px solid #ccc;
    text-decoration: none;
    }

    .card:hover {
    transform: rotate(0);
    }

    .card h1 {
    margin-top:0.5em;
    text-transform:uppercase;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    font-size: 1.1em;
    margin:0.5em;
    line-height: 1.5em;
    }

    .card p {
    font-size: 0.9em;
    color: white;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 4;
    -webkit-box-orient: vertical;
    font-family: 'Open Sans';
    margin: 0.5em;
    line-height: 2em;
    }

    .card .tags {
    display:-webkit-box;

    }

    .card .tags .tag {
    font-size: 1em;
    background: rgba(255,255,255,0.5);
    border-radius: 0.3rem;
    padding: 0 0.5em;
    margin: 0.5em;
    line-height: 1.5em;
    transition: all, var(--transition-time);
    }

    .card:hover .tags .tag {
    background: var(--color);
    color: white;
    }

    .card .date {
    position: absolute;
    top: 0;
    right: 0;
    font-size: 0.7em;
    padding: 1em;
    line-height: 1em;
    opacity: .8;
    }

    .card:before, .card:after {
    content: '';
    transform: scale(0);
    transform-origin: top left;
    border-radius: 50%;
    position: absolute;
    left: -50%;
    top: -50%;
    z-index: -5;
    transition: all, var(--transition-time);
    transition-timing-function: ease-in-out;
    }

    .card:before {
    background: #ddd;
    width: 250%;
    height: 250%;
    }

    .card:after {
    background: white;
    width: 200%;
    height: 200%;
    }

    .card:hover {
    color: var(--color);
    text-decoration:none;
    }

    .card:hover:before, .card:hover:after {
    transform: scale(1);
    }

    .card-grid-space .num {
    font-size: 2em;
    margin-top: 0.8rem;
    margin-left: 1rem;
    }



    /* MEDIA QUERIES */
    @media screen and (max-width: 1285px) {
    .cards-wrapper {
      grid-template-columns: 1fr 1fr;
    }
    }

    @media screen and (max-width: 900px) {
    .cards-wrapper {
      grid-template-columns: 1fr;
    }


    .card-grid-space .num {
      font-size: 2em;
      margin-bottom: 0.2rem;
      margin-left: 1rem;
    }

    @media screen and (max-width: 500px) {
    .cards-wrapper {
      padding: 4rem 2rem;
    }
    .card {
      max-width: calc(100vw - 4rem);
    }
    }
</style>

<div class="blog-layout">
<div class="row">
  {% for i in articles %}
     <section class="cards-wrapper">
     <div class="card-grid-space">
       <div class="num">{{i.number}}</div>
         <a class="card"  href="{% url 'detail' slug=i.slug %}" style="--bg-img: url(https://coolbackgrounds.io/images/backgrounds/index/compute-ea4c57a4.png)">
         <div >
           <h1>{{i.title}}</h1>
           <p>{{i.snippet | safe}}</p>
           <div class="date">{{i.date}}</div>
           <div class="tags">
           <div class="tag">READ MORE
           </div>
           </div>
         </div>
       </a>
     </div>
   <!-- https://images.unsplash.com/photo-1520839090488-4a6c211e2f94?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=38951b8650067840307cba514b554ba5&auto=format&fit=crop&w=1350&q=80 -->
   </section>
{% endfor %}
</div>
</div>
{% endblock content %}
